<body class="bg-gray">
	<div id="page">
		<div class="bouton">
			<form method="post" href="javascript:location.reload();">
				<button type="submit" class="btn btn-lg btn-primary">
					<img class="logo" src="assets/img/replay.png">
				</button>
			</form>
		</div>
		<div class="pendu_title">
			<h1>Pendu tu seras ?</h1>
		</div>
		<div class="pendu">
			<img class="h-100 w-100" name="pendu" src="assets/img/pendu_0.png" />
			<br />
		</div>
		<form>
			<div class="mot">
				<p>Entrer le mot que vous voulez essayer:</p>
				<input class="text-center my-3" type="text" id="motProposer" placeholder="...Mot à tester..." />
				<br />
				<button class="valider" type="button" onclick="getValue();" >
					Valider
				</button>
				<div class ="coups">
					<h3 class="titreCoups d-flex flex-column"> <span>Coups</span> <span>restant:</span></h3>
					<p id ="coupsRestant">9</p>
				</div>
				<p>Mot recherché:</p>
				<div class="container motRechercher  w-50 bg-light">
					<div class="d-flex justify-content-center  h-25" id="mot">
						<div id="lettreReveler" class="d-flex ">
							<script>
								for (var i = 0; i < tailleMot; i++) document.write(" <p id=\"" + i + "\">" + motSecret.charAt(i) + "</p>");
								</script>
						</div>
						<p id="motReveler"></p>
					</div>
				</div>
		</form>
	</div>
	<div class="row virtual-keyboard mx-auto" id="clavier">
		<button class="keyboard-button btn btn-light col-1 " onclick="proposer(this);">A</button>
